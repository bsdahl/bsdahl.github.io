---
layout: default
---

<!-- START HEADER -->
<div id="header" class="home-background overlay" style="background-image: url('{{ page.images[0].url | relative_url }}');background-position: top;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading text-center">
                    <h1 class="f-white">{{ page.title | escape }}</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END HEADER -->

<!-- START POST -->
<section id="post">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                {{ content }}
            </div>
        </div>
    </div>
</section>
<!-- END POST -->
